<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">

</head>

        <img class="img-fluid" style="height:75px;" src="/img/orsp.png">
    </a>

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<body>
    <!-- Container -->
    <div class="container p-4">
        <div class="row">
            <h2>Student Submission</h2>
        </div>
        <div class="row">
            <h4>Research Project</h4>
        </div>

        <form action="/student-form" method="POST">
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group col-md-4">
                    <label for="projectArea">Subject Area</label>
                    <input type="text" class="form-control" id="projectArea">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="abstract">Abstract</label>
                    <br>
                    <small class="text-muted">Maximum Number of words for this text box is
                        <b>150</b>.</small> <textarea class="form-control" id="abstract"
                        onKeyPress="return taLimit(this)" onKeyUp="return taCount(this,'myCounter')" name="Description"
                        rows=7 wrap="physical" cols=40></textarea>

                    <small class="text-muted">You have <b><span id=myCounter>150</span></b> words remaining
                        for your description.</small>
                </div>
            </div>


            <div class="row">
                <div class="form-group col-md-3">
                    <label for="advisor">Faculty Advisor</label>
                    <select id="advisor" class="form-control">
                        <option></option>
                        <option value="Daehan Kwak">Dr. Daehan Kwak</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="researchCampus">Campus Conducted at</label>
                    <select id="researchCampus" class="form-control">
                        <option></option>
                        <option value="Union, NJ">Union (Main)</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="presentationType">Presentation Type</label>
                    <select id="presentationType" class="form-control">
                        <option></option>
                        <option value="Poster">Poster</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="fundedBy">Funded By</label>
                    <select id="fundedBy" class="form-control">
                        <option></option>
                        <option value="McNair">McNair</option>
                    </select>
                </div>
            </div>

            <hr>

            <div class="row mt-4">
                <h4>Primary Presenter</h4>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group col-md-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group col-md-2">
                    <label for="keanID">Student ID</label>
                    <input type="number" class="form-control" id="keanID" min="0" max="9999999">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="keanEmail">Email Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="keanEmail">
                        <div class="input-group-append">
                            <span class="input-group-text" id="keanEmail">@kean.edu</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="major">Major</label>
                    <select id="major" class="form-control">
                        <option></option>
                        <option>Computer Science (Cyber Security Option)</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="class">Class Level</label>
                    <select id="class" class="form-control">
                        <option></option>
                        <option value="Freshman">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="campus">Campus</label>
                    <select id="campus" class="form-control">
                        <option></option>
                        <option value="Union">Union (Main)</option>
                        <option value="Wenzhou">Wenzhou (China)</option>
                        <option value="Ocean">Ocean (Toms River)</option>
                        <option value="Skylands">Skylands (Oak Ridge)</option>
                    </select>
                </div>
            </div>



            <div class="form-row">
                <div class="form-group col-md-8">
                    <hr>
                </div>

                <div class="form-group col-md-6">
                    <h4>Co-Presenters</h4>
                    <button type="button" class="btn btn-info mt-2">Add a Co-Presenter</button>
                </div>

                <div class="form-group col-md-8">
                    <hr>
                </div>

            </div>
            <div class="form-row mb-2">
                <div class="form-group col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="waiver" required="true">
                        <label class="form-check-label" for="waiver">I hereby grant Kean University the
                            permission to display a digital copy of my poster on the Research Days Website
                            and in the Kean Quest online journal. </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary col-md-3">Submit</button>
                </div>
            </div>
        </form>
    </div>



    </div>
    <!-- /Container -->

</body>

</html>
