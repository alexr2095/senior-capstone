<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Student Submission</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/js/abstractWordCounter.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        <img class="img-fluid" style="height:75px;" src="/img/orsp.png">
    </a>

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>

<body>
    <!-- Container -->
    <div class="container p-4">
        <div class="row">
            <h2>Student Submission</h2>
        </div>
        <form action="/student-form" method="POST">
            <div class="form-group row mt-4 col-md-12">
                <h4>Research Project</h4>
            </div>
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required="true">
                </div>
                <div class="form-group col-md-4">
                    <label for="projectArea">Subject Area</label>
                    <input type="text" class="form-control" id="projectArea" required="true">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="abstract">Abstract</label>
                    <textarea class="form-control" id="abstract" rows=8 required="true" maxlength="750"></textarea>
                    <small class="text-muted" id="charactersRemaining"></small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="advisor">Faculty Advisor</label>
                    <select id="advisor" class="form-control" required="true">
                        <option></option>
                        <option value="Daehan Kwak">Dr. Daehan Kwak</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="researchCampus">Campus Conducted</label>
                    <select id="researchCampus" class="form-control" required="true">
                        <option></option>
                        <option value="Union, NJ">Union (Main)</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="presentationType">Presentation Type</label>
                    <select id="presentationType" class="form-control" required="true">
                        <option></option>
                        <option value="Poster">Poster</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="fundedBy">Funded By</label>
                    <select id="fundedBy" class="form-control" required="true">
                        <option></option>
                        <option value="McNair">McNair</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="form-group row mt-4 col-md-12">
                <h4>Primary Presenter</h4>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" required="true">
                </div>
                <div class="form-group col-md-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" required="true">
                </div>
                <div class="form-group col-md-2">
                    <label for="keanID">Student ID</label>
                    <input type="number" class="form-control" id="keanID" min="0" max="9999999" required="true">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="keanEmail">Email Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="keanEmail" required="true">
                        <div class="input-group-append">
                            <span class="input-group-text" id="keanEmail">@kean.edu</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="major">Major</label>
                    <select id="major" class="form-control" required="true">
                        <option></option>
                        <option>Computer Science (Cyber Security Option)</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="class">Class Level</label>
                    <select id="class" class="form-control" required="true">
                        <option></option>
                        <option value="Freshman">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="campus">Campus</label>
                    <select id="campus" class="form-control" required="true">
                        <option></option>
                        <option value="Union">Union (Main)</option>
                        <option value="Wenzhou">Wenzhou (China)</option>
                        <option value="Ocean">Ocean (Toms River)</option>
                        <option value="Skylands">Skylands (Oak Ridge)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="onCampus">
                        <label class="form-check-label" for="onCampus">I will be on campus during the Spring
                            semester.</label>
                    </div>
                </div>
            </div>
            <hr>

            <div class="form-group row mt-4 col-md-12"> </div>
            	<h4 id="co-pres">Co-Presenters</h4><br>

                <div id="BlankHeader"></div>
                    
            <div class="row">
            	<div class="form-group col-md-8">
                    <button type="button" onclick="AddCoPres()" class="btn btn-info">Add a Co-Presenter</button>
                    <button type='button' id='Delete' onclick='DeleteCoPres()' class='btn btn-info' hidden>Delete a Co-Presenter</button>
            	</div>
            </div>

            <script>
            var x=1;

			function addHeader()
			{
				var BH = document.getElementById("BlankHeader");
				BH.innerHTML += "<h id='CoPresHead"+x+"'></h>";
			}

            function AddCoPres()
            {
			    addHeader();
                
                if (x==31)
            	{
            		var Plus30 = document.getElementById("CoPresHead" + x);
            		Plus30.innerHTML += "Please contact ORSP to add more then 30 co-presenters <br>";
                    //incriment so that it goes to next else if and does not reprint Plus30 message
                    x++;
            	}
                else if (x>31)
                { 
                    //print and do nothing after Plus30 
                }
                else
            	{
                    var CoPresForm = document.getElementById("CoPresHead" + x);
                    CoPresForm.innerHTML += "<div id=DivForCP" + x + ">"+
                    "<hr class='new4'>" +
                    "<h5>Co-Presenter " + x + "</h5>" +
                    "<div class='row'>"+
                        "<div class='form-group col-md-3'>"+
                            "<label for='firstName'>First name</label>"+
                            "<input type='text' class='form-control' id='firstName' required='true'>"+
                        "</div>"+
                        "<div class='form-group col-md-3'>"+
                            "<label for='lastName'>Last name</label>"+
                            "<input type='text' class='form-control' id='lastName' required='true'>"+
                        "</div>"+
                        "<div class='form-group col-md-2'>"+
                            "<label for='keanID'>Student ID</label>"+
                            "<input type='number' class='form-control' id='keanID' min='0' max='9999999' required='true'>"+
                        "</div>"+
                        "<div class='form-group col-md-4 '>"+
                            "<label for='keanEmail'>Email Address</label>"+
                            "<div class='input-group'>"+
                                "<input type='text' class='form-control' id='keanEmail' required='true'>"+
                                "<div class='input-group-append'>"+
                                    "<span class='input-group-text' id='keanEmail'>@kean.edu</span>"+
                                "</div>"+
                            "</div>"+
                        "</div>"+
                    "</div>"+
                    "<div class='row'>"+
                        "<div class='form-group col-md-6'>"+
                            "<label for='major'>Major</label>"+
                                "<select id='major' class='form-control' required='true'>"+
                                    "<option></option>"+
                                    "<option>Computer Science (Cyber Security Option)</option>"+
                                "</select>"+
                        "</div>"+
                        "<div class='form-group col-md-3'>"+
                            "<label for='class'>Class Level</label>"+
                            "<select id='class' class='form-control' required='true'>"+
                                "<option></option>"+
                                "<option value='Freshman'>Freshman</option>"+
                                "<option value='Sophomore'>Sophomore</option>"+
                                "<option value='Junior'>Junior</option>"+
                                "<option value='Senior'>Senior</option>"+
                                "<option value='Graduate'>Graduate</option>"+
                            "</select>"+
                        "</div>"+
                        "<div class='form-group col-md-3'>"+
                            "<label for='campus'>Campus</label>"+
                            "<select id='campus' class='form-control' required='true'>"+
                                "<option></option>"+
                                "<option value='Union'>Union (Main)</option>"+
                                "<option value='Wenzhou'>Wenzhou (China)</option>"+
                                "<option value='Ocean'>Ocean (Toms River)</option>"+
                                "<option value='Skylands'>Skylands (Oak Ridge)</option>"+
                            "</select>"+
                        "</div>"+
                    "</div><br>";
                    //incriment counter for BlankHeader
                    x++;
                }

                if (x>=2)
	            {
                    // var m = document.getElementById("Delete");???????? might not need
                    $('#Delete').removeAttr('hidden');
                }
                // console.log('inadd ' + x); ???????? might not need
            }
            
            function DeleteCoPres()
            {
				x--;
					
                var RemLastCPform = document.getElementById("DivForCP" + x);
                RemLastCPform.remove();

                if(x<=1)
                {
                    $('#Delete').attr('hidden', 'true');
                }

                // console.log('delete ' + x); ???????? might not need
            }
            </script>

            <style>
            hr.new4 {
              border: 1px solid blue;
            }
          </style>

            <hr>
            <div class="row mb-2">
                <div class="form-group col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="waiver" required="true">
                        <label class="form-check-label" for="waiver">I hereby grant Kean University the
                            permission to display a digital copy of my poster on the Research Days Website
                            and in the Kean Quest online journal.
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
